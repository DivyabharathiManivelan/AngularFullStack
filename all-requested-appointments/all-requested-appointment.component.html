<app-header></app-header>
  <div class="table-container">
    <!-- display no records found message if there is no appointment -->
    <div class="no-records">No Records Found</div>
    <table class="table-class">
      <thead>
        <tr class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
         <!--display all appointments -->
        <tr id="table-row" *ngFor="let todo of allAppointments">
          <td id="app-id" ><!--display booking_id-->{{todo.booking_id}}</td>
          <td id="patient-id" ><!--display patientId-->{{todo.patientId}}</td>
          <td id="table-disease" class="td-column"><!--display disease-->{{todo.disease}}</td>
          <td id="table-priority" ><!--display priority-->{{todo.priority}}</td>
          <td id="table-tentativedate"><!--display tentativeDate-->{{todo.tentativeDate}}</td>
          <td id="table-requestedOn"><!--display bookingTime-->{{todo.bookingTime}}</td>
          <td class="column-btn">
            <!--call view method with selected patient id when clicking this tag-->
            <a id="view" class="view-details" (click)=view(todo.patientId)>View Details</a>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject" class="btn btn-danger btn-value" (click)=cancelAppointment(todo.booking_id)>Cancel Appointment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
